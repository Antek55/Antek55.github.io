<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <link href="dkf-base.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <!-- doc https://github.com/mpetazzoni/leaflet-gpx -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>ALHKS :: Towarzystwo Geograficzne</title>
    <style>body {
        background-image: linear-gradient(26deg, darkgreen, lime);
      }</style>
</head>
<body>
    <center>
      <div>
        <img src="towgeo.webp" style="max-height: 15vh"/>
      </div>
      
        <div class="card">
          <div id="mapid" style="height: 75vh"></div>
        </div>
    </center>
    
    <script>
      const mymap = L.map('mapid', {
        center: [52, 21],
        zoom: 10,
      })
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>',
        maxNativeZoom: 19, 
        maxZoom: 21
      }).addTo(mymap)
      new L.GPX(location.hash.substring(1)+'.gpx', {
        async: true,
        marker_options: {startIconUrl: null, endIconUrl: null}
      }).on('loaded', function(e) {
        mymap.fitBounds(e.target.getBounds());
      }).addTo(mymap);
    </script>
</body>
