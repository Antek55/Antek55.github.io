    <script src="paralax.js"></script>
    
    <script>
    function temper(min, max, val) {
      return Math.min(max, Math.max(min, val))
    }
    let pl = window.innerWidth
    $("#posters").css("top", window.innerHeight/2 - 150 -10)
    
    const img = $("#logo")
    let topx = uniform(0, window.innerHeight - 500)
    let leftx = uniform(0, window.innerWidth - 500)
    let XVELO = 4
    let YVELO = 2
    let PVELO = 4
    // $(".poster").each((i,e) => $(e).css("position", "relative").css("top", uniform(-15, 15)))
    setInterval(() => {pl = window.innerWidth}, 3*60*1000)
    
    function g() {
      topx += YVELO
      leftx += XVELO
      img.css("top", topx).css("left", leftx)
      $("#posters").css("left", pl)
      pl -= PVELO
      let rect = img[0].getBoundingClientRect()
      
      if (rect.bottom >= window.innerHeight || rect.top <= 0) {
        YVELO *= -1
        topx = temper(0, window.innerHeight - rect.height, topx)
        
        XVELO *= uniform(0.7, 1.5)
        YVELO *= uniform(0.7, 1.5)
      }
      if (rect.right >= window.innerWidth || rect.left <= 0) {
        XVELO *= -1
        leftx = temper(0, window.innerWidth - rect.width, leftx)
        
        XVELO *= uniform(0.7, 1.5)
        YVELO *= uniform(0.7, 1.5)
      }
      if (Math.sqrt(XVELO**2 + YVELO**2) > 15) {
        XVELO *= 0.5
        YVELO *= 0.5
      }
      
      requestAnimationFrame(g)
    }
    
    g()
    </script>
